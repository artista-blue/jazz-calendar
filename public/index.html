<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" type="image/png" href="" sizes="32x32">
  </head>
  <body ng-controller="ScheduleViewController" style="padding:0px;">
    <div id="container" ng-cloak>

      <div id="header">
	<h1 class="h1">Today's Session</h1>
      </div>

      <div id="contents">

	<div style="margin:10px;">
	  Date: <input type="date" ng-model="cal">
	</div>
	
	<table class="table table-responsive">
	  <tr ng-repeat="sched in schedule.schedule">
	    <td>
	      <div>
		<a href="{{sched.url}}" target="_blank">{{sched.name}}</a>
	      </div>
	      <div>
		{{sched.data}}
	      </div>
	    </td>
	  </tr>
	</table>
      </div>
    </div>

    <div id="footer">
      <p align="center">Artista Inc. <a href="http://www.artista.blue">http://www.artista.blue</a></p>
    </div>

    <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="schedule.js"></script>

  </body>
</html>

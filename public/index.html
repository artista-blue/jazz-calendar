<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" type="image/png" href="" sizes="32x32">
  </head>
  <body ng-controller="ScheduleViewController" style="padding:0px;">
    <div ng-cloak>

      <h1 class="h1">Today's Session</h1>

      <h2 class="h2">{{schedule.year}}/{{schedule.month}}/{{schedule.date}}</h2>

      <table class="table table-responsive">
	<tr ng-repeat="sched in schedule.schedule">
	  <td>
	    <div>
	      <a href="{{sched.url}}" target="_blank">{{sched.name}}</a>
	    </div>
	    <div>
	      {{sched.data}}
	    </div>
	  </td>
	</tr>
      </table>
    </div>

    <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="app.js"></script>
    <script src="schedule.js"></script>

  </body>
</html>
